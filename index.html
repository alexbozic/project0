<!<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th class="col_name" scope="col">Name</th>
            <th class="col_name" scope="col">Number of players</th>
            <th class="col_name" scope="col">Difficulty</th>
            <th class="col_name" scope="col">Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Kemet</th>
            <td>2-5</td>
            <td>3.0/5</td>
            <td>7.7/10</td>
          </tr>
          <tr>
            <th scope="row">7 Wonders</th>
            <td>2-7</td>
            <td>2.33/5</td>
            <td>7.76/10</td>
          </tr>
          <tr>
            <th scope="row">A Game of Thrones: The Board Game</th>
            <td>3-6</td>
            <td>3.71/5</td>
            <td>7.6/10</td>
          </tr>
        </tbody>
      </table>
    </body>
</html>
